{% extends 'blog/base.html' %}

{% block content %}

<div class="border p-4 mb-5">
    <legend class="border-bottom pb-1 mb-3"> تسجيل الدخول</legend>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">اسم المستخدم</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="اكتب اسم المستخدم هنا">
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="اكتب كلمة المرور هنا">
        </div>
        <input class="btn btn-secondary mt-4" type="submit" value="تسجيل دخول" />
    </form>
    <div class="border-top mt-4 pt-2">
        <small>إذا لم يكن لديك حساب من قبل فيمكنك <a href="{% url 'register' %}"> التسجيل من هنا </a></small>
    </div>
</div>


{% endblock content %}
